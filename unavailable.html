<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Clone</title>
        <link rel="stylesheet" href="styles/error.css">
        <link rel="stylesheet" href="styles/header.css">

    </head>
    <body>

        <header class="header">
            <div class="left">
                <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="">
                <img class="youtube-logo" src="icons/youtube-logo.svg" alt="">
            </div>
            <div class="middle">
                <input class="search-bar" type="text" placeholder="Search">                       
                <button class="search-button">
                    <img class="search-icon" src="icons/search.svg" alt="">
                        <div class="icon-name">Search</div>
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="">
                        <div class="icon-name">Search with your voice</div>
                </button>
            </div>
            <div class="right">
                <div class="upload-icon-box">
                    <img class="upload" src="icons/upload.svg" alt="">
                    <div class="icon-name">Create</div>
                </div>

                <div class="apps-icon-box">
                    <img class="apps" src="icons/youtube-apps.svg" alt="">
                    <div class="icon-name">Apps</div>
                </div>

                <div class="notif-box">
                    <img class="notif" src="icons/notifications.svg" alt="">
                        <div class="icon-name">Notifications</div>
                            <div class="notif-count">5</div>
                </div>

                <div class="profile-box">
                    <img class="my-channel" src="Channels/my.jpg" alt="">
                </div>

            </div>
        </header>

        <div class="unavailable-icon">
            <img class="icon" src="icons/video_unavailable.png" alt="">
        </div>
            <div class="words">This video isn't available anymore</div>
               <div  class="button"><button>GO TO HOME</button></div> 







    </body>
</html>
